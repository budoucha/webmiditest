<!DOCTYPE html>
<html>

<head>
    <title>MIDI input test</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <h1>MIDI input test</h1>
    <div>
        <input type="checkbox" id="richMode" checked> rich output mode(beta)
    </div>
    <div id="axisConfig">
        <header>
            <h3>Axis Config</h3> <button class="clear">clear config</button>
        </header>
        <div id="assignXplus" class="axisConfig axisX plus">
            <p class="label">X+</p>
            <p class="param">
                assign: <span class="value stick">none</span><br>
                <span class="value range">none ~ none</span>
            </p>
            <button>hold and tilt stick left</button>
        </div>
        <div id="assignXminus" class="axisConfig axisX minus">
            <p class="label">X-</p>
            <p class="param">
                assign: <span class="value stick">none</span><br>
                <span class="value range">none ~ none</span>
            </p>
            <button>hold and tilt stick right</button>
        </div>
        <div id="assignYplus" class="axisConfig axisY plus">
            <p class="label">Y+</p>
            <p class="param">
                assign: <span class="value stick">none</span><br>
                <span class="value range">none ~ none</span>
            </p>
            <button>hold and tilt stick up</button>
        </div>
        <div id="assignYminus" class="axisConfig axisY minus">
            <p class="label">Y-</p>
            <p class="param">
                assign: <span class="value stick">none</span><br>
                <span class="value range">none ~ none</span>
            </p>
            <button>hold and tilt stick down</button>
        </div>
    </div>
    <div>
        <div id="output"></div>
    </div>
    <a href="https://github.com/budoucha/webmiditest">Github repository</a>
</body>
<script src="./script.js"></script>
</html>
